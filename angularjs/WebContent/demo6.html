<!DOCTYPE html">
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css">
<script type="text/javascript" src="resources/angular/angular.min.js"></script>
<script type="text/javascript" src="resources/angular/angular-locale_ko-kr.js"></script>
<script type="text/javascript" src="directives/my.js"></script>
<script type="text/javascript">
	var app = angular.module("myApp", ["otherModule"]);
	
	app.controller("memberCtrl", function($scope) {
		$scope.members = [
			{username: "홍진호", email: "hong@naver.com"},
			{username: "임요환", email: "im@me.com"},
			{username: "강민", email: "gang@hanmail.com"}
		];
	});
	
	app.controller("bookCtrl", function($scope) {
		$scope.books = [
			{title: "이것이 자바다", price: 35000, publisher: "도우출판"},
			{title: "자바의 정석", price: 30000, publisher: "한빛미디어"},
			{title: "알기쉬운 자료구조", price: 25000, publisher: "인사이트 출판사"}
		];
	});
</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-5" ng-controller="memberCtrl">
			<h3>사용자 리스트</h3>
			
			<div item-list item="members" name="username">
			
			</div>
		</div>
		<div class="col-sm-5" ng-controller="bookCtrl">
			<h3>책 리스트</h3>
			
			<div item-list item="books" name="title">
			
			</div>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="resources/bootstrap/bootstrap.min.css">
<script type="text/javascript" src="resources/angular/angular.min.js"></script>
<script type="text/javascript">
	// 모듈 생성하기
	// angular.module('모듈명', ['주입받을 모듈명', '주입받을 모듈명'])
	var myModule = angular.module("myApp", []);
	
	// 모듈에 컨트롤러 추가하기
	// public String sample(Model model) {}
	// 모듈.controller('컨트롤러명', 컨트롤러함수($scope) {});
	// $scope 는 컨트롤러가 사용하는 저장공간이다.
	// $scope 에 데이터를 담거나 핸들러 함수를 등록할 수 잇다.
	// 이 컨트롤러와 연결된 뷰에서 접근할 수 있다.
	myModule.controller("sampleCtrl", function($scope) {
		$scope.message = "이것은 데이터다.";
		
		$scope.save = function() {
			alert("저장하기 완료");
		};
	});
</script>
</head>
<body ng-app="myApp">
<div class="container">
	<div ng-controller="sampleCtrl">
		{{message}}
		<button ng-click="save()">저장</button>
	</div>
</div>
</body>
</html>
